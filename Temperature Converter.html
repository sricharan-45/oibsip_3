<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temperature Converter.css">
</head>

<body>
    <div class="container">
        <img src="https://pics.clipartpng.com/midle/Hot_Weather_Icon_PNG_Clip_Art-1527.png" class="image" />
        <div>
            <h1 class="heading">Charan's Temperature Converter</h1>
        </div>
        <br>
        <p class="description">Temperature Unit :</p>
        <select name="kind" id="Unit">
            <option>Select any of the unit</option>
            <option value="fahrenheit">Fahrenheit °F</option>
            <option value="kelvin">Kelvin K</option>
            <option value="celsius">Celsius °C</option>
            <option value="reaumur">Reaumur °R</option>
        </select><br><br>
        <p class="description">Temperature :</p>
        <input type="text" name="temperature" id="temp" placeholder="Enter a valid number:"><br><br>
        <br><input type="button" value="Convert" id="convert" onclick="tempConverter()">
        <div id="result"></div>
    </div>
    <script src="Temperature Converter.js"></script>
</body>

</html>
